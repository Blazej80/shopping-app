<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zakupy</title>
    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header section -->
    <header>
      <h1>Przygotowanie Listy Zakupów</h1>
      <!-- Log Off button -->
      <button class="logoff-button" onclick="logOff()">Log Off</button>
    </header>

    <!-- Main content -->
    <div class="container">
      <!-- Product list -->
      <div id="product-list"></div>

      <!-- Buttons and validation message -->
      <div class="button-container">
        <button class="save-button" onclick="saveShoppingList()" disabled>
          Zapisz Listę
        </button>
        <button class="next-button" onclick="location.href='zakupy.html'">
          Ostatnie Zakupy
        </button>
      </div>
      <p id="validation-message" class="validation-message"></p>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Firebase configuration and initialization -->
    <script>
      const firebaseConfig = {
        apiKey: 'AIzaSyBZ4-356GHxDO5rMknQ2v07FyOUpGnMzxE',
        authDomain: 'shopping-app-c6474.firebaseapp.com',
        databaseURL:
          'https://shopping-app-c6474-default-rtdb.europe-west1.firebasedatabase.app',
        projectId: 'shopping-app-c6474',
        storageBucket: 'shopping-app-c6474.appspot.com',
        messagingSenderId: '55536136637',
        appId: '1:55536136637:web:58fe8e0f45c7bffcb8e2d4',
        measurementId: 'G-ZZHPBYYXRL',
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Log Off function
      function logOff() {
        firebase
          .auth()
          .signOut()
          .then(() => {
            console.log('User logged out');
            window.location.href = 'login.html'; // Redirect to login page
          })
          .catch(error => {
            console.error('Error logging out:', error);
          });
      }
    </script>

    <!-- Custom script -->
    <script src="script.js"></script>
  </body>
</html>
